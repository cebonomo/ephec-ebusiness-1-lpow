<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Tableaux</title>
    <style>
        table {
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <caption>A complex table</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Color</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>squares</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>red</td>
            </tr>
            <tr>
                <th>rectangles</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>blue</td>
            </tr>
        </tbody>
    </table>
    
    
</body>
</html>
