<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Listes</title>
</head>
<body>
    <h1>Le top des chatons</h1>

    <!-- liste à puces -->    
    <ul>
        Mes chatons
        <li>Minou</li>
        <li>Chantilly</li>
        <li>Whiskas</li>
        <li>Madonna</li>
    </ul>
    

    <!-- liste ordonnée -->
    <ol>
        Mes préférés
        <li>Chartreux</li>
        <li>Siamois</li>
        <li>Persan</li>
        <li>Maine coon</li>
    </ol>

    <!-- liste de description -->
    <dl>
        Petit lexique du chaton
        <dt>Chaton</dt><dd>Bébé chat</dd>
        <dt>Kawaï</dt><dd>Trop mignon</dd>
    </dl>

</body>
</html>
