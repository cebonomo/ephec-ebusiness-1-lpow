    <style>
        table {
            width: 50%;
        }
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px dashed black;
        }
    </style>
</head>
<body>

<nav>
        <!-- URL relative, chemin absolu sans nommer le fichier -->

        <!-- URL relative, chemin absolu en nommant le fichier -->

        <a href="#">Tableaux</a>

    <table>
        <caption>A complex table</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Color</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>1.9</td>
                <td>0.003</td>
                <td>red</td>
            </tr>
            <tr>
                <th>rectangles</th>

            </tr>
